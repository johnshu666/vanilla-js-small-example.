<body>
    <header>
        <img src="images/Jay Skript and the Domsters.gif" alt="Jay Skript and the Domsters" />

    <article>
        <h1>Contact the band</h1>
        <form id="bandForm" action="http://localhost:3001">
            <fieldset>
                <p>
                    <label for="name">Name:</label>
                    <input type="text" id="name" name="name" placeholder="Your name" required>
                </p>
                <p>
                    <label for="email">Email:</label>
                    <input type="text" id="email" name="email" placeholder="Your email address" required>
                </p>
                <p>
                    <label for="message">Message:</label>
                    <textarea placeholder="write some message here" name="message" id="message" cols="40" rows="10"></textarea>
                </p>
                <input type="submit" value="Submit">
            </fieldset>
        </form>
    </article>
    <script src="scripts/global.js"></script>
</body>
